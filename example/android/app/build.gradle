plugins {
  id "com.android.application"
  id "org.jetbrains.kotlin.android"
  id "com.facebook.react"
}

react {
  // використовуємо автолінк
  autolinkLibrariesWithApp()
}

def enableProguardInReleaseBuilds = false

// JSC як альтернатива Hermes
def jscFlavor = 'io.github.react-native-community:jsc-android:2026004.+'

android {
  namespace "com.YOZHStudio.RailRoad"


  ndkVersion rootProject.ext.ndkVersion
  buildToolsVersion rootProject.ext.buildToolsVersion
  compileSdk rootProject.ext.compileSdkVersion

  defaultConfig {
    applicationId "com.YOZHStudio.RailRoad"
    minSdkVersion rootProject.ext.minSdkVersion
    targetSdkVersion rootProject.ext.targetSdkVersion
    versionCode 1
    versionName "1.0"
  }

  signingConfigs {
    debug {
      storeFile file('debug.keystore')
      storePassword 'android'
      keyAlias 'androiddebugkey'
      keyPassword 'android'
    }
  }

  buildTypes {
    debug {
      signingConfig signingConfigs.debug
    }
    release {
      signingConfig signingConfigs.debug // заміниш своїм keystore для продакшену
      minifyEnabled enableProguardInReleaseBuilds
      proguardFiles getDefaultProguardFile("proguard-android.txt"), "proguard-rules.pro"
    }
  }
}

dependencies {
  // версію react-android задає RN Gradle Plugin
  implementation("com.facebook.react:react-android")

  // Kotlin stdlib під твою версію Kotlin
  implementation("org.jetbrains.kotlin:kotlin-stdlib:2.0.21")

  // CAS (актуальні з того, що ти вже ставив)
  implementation("com.cleveradssolutions:cas-sdk:4.3.0")
  implementation("com.cleveradssolutions:cas-families:3.9.10")
  implementation("com.cleveradssolutions:cas-sdk:4.3.0")
  implementation("com.google.android.gms:play-services-ads-identifier:18.2.0")
  implementation("com.cleveradssolutions:google:24.5.0.0") // Google Ads / AdMob
  implementation("com.cleveradssolutions:applovin:13.3.1.1")
  // implementation("com.cleveradssolutions:ironsource:8.7.0.0")
  // implementation("com.cleveradssolutions:vungle:7.4.3.0")
  // implementation("com.cleveradssolutions:facebook:6.19.0.0")
  // implementation("com.cleveradssolutions:mintegral:16.9.51.0")
  // implementation("com.cleveradssolutions:pangle:6.5.0.4")
  // implementation("com.cleveradssolutions:chartboost:9.8.3.0")
  // implementation("com.cleveradssolutions:fyber:8.3.6.0")
  // implementation("com.cleveradssolutions:inmobi:10.8.0.0")
  // implementation("com.cleveradssolutions:unity:4.13.2.0")
  // implementation("com.cleveradssolutions:bigo:5.1.0.0")

  // Hermes або JSC
  if (hermesEnabled.toBoolean()) {
    implementation("com.facebook.react:hermes-android")
  } else {
    implementation jscFlavor
  }

  // Flipper у debug (опційно, якщо в тебе є FLIPPER_VERSION у gradle.properties)

}
